<form [formGroup]="registerForm" (ngSubmit)="submitForm(registerForm)" class="m-auto w-50">

    <div *ngIf="error" class="alert alert-danger">
        {{error}}
    </div>

    <label>Name : </label>
    <input formControlName="name" class="form-control mb-3" type="text">
    <label>Email : </label>
    <input formControlName="email" class="form-control mb-3" type="email">
    <label>Password : </label>
    <input formControlName="password" class="form-control mb-3" type="password">

    <button type="submit" [disabled]="registerForm.invalid" class="btn btn-info btn-submit float-end">Submit</button>
</form>
